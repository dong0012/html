<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./js/vue.js"></script>
</head>

<body>
    <div id="app">
        <!-- <fellow></fellow> -->
        <con1 v-bind:conname="name" @texthandle="parentHandle"></con1>     <!--通过子组件修改父组件要自定义值-->
        <h1>父组件{{name}}</h1>
        
    </div>
    <script>
        new Vue({
            el: "#app",
            data: {
                name: "xiaogang"
            },
            methods: {
                parentHandle(){
                    console.log("hello");
                    // this.name="xiaoli"
                    
                }
            },
            components: {    //创建局部组件  局部组件只在app中使用
                con1: {
                    props: ["conname"],     //接收参数  内部
                    template: `
                <div>
                <h1>我的名字是：{{conname}}</h1>
                <button @click="changeName">changeName</button>
                </div>
                ` ,
                    methods: {
                        changeName() {
                            // console.log(this.conname);
                            // this.conname("xiaoli")
                            this.$emit("texthandle","小红")       //触发自定义事件
                        } 
                    }
                }
            }
        })
    </script>
</body>

</html>
