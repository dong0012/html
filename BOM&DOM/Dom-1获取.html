<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div>0</div>
    <button id="add-btn" class="btn">add</button> <!--id是唯一标识 -->
    <button>add1</button>
    <button>add2</button>
    <button class="btn">add3</button>
    <script>
    var oBtn= document.getElementById("add-btn");
    var oDiv=document.getElementsByTagName("div")[0];
    var num=0;
    //console.log(oBtn[0]);   //获取到的是数组模式，所以要加0
    oBtn.onclick=function(){
        oDiv.innerText=++num;
    }
    
    </script>
</body>
</html>
